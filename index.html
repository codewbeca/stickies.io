<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      position: absolute;
      width: 300px;
      height: 800px;
      background: rgba(247, 170, 212, 0.8);
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    #header {
      background: #f563e1;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      user-select: none;
    }
    #header button {
      background: transparent;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
      outline: none;
      padding: 10px;
      box-sizing: border-box;
      resize: none;
      font-size: 16px;
    }
  </style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stickies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <button id="toggle-button">â˜°</button>
    <button id="close-button">X</button>
  </header>
  <main>
    <textarea id="note" placeholder="Write your sticky note here..."></textarea>
  </main>
  <script src="renderer.js"></script>
</body>
</html>
